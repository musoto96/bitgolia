<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitgolia</title>

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 

    <!-- Icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Begin Charts  -->

    <!-- Portfolio timeline -->
    <script src="js/data/timelineData.js"></script>  
    <script src="js/timeline.js"></script>  

    <!-- Balance table -->
    <script src="js/data/balanceTableData.js"></script>  
    <script src="js/balanceTable.js"></script>  

    <!-- Balance table -->
    <script src="js/data/assetChartData.js"></script>  
    <script src="js/assetChart.js"></script>  
    <script>
      window.onresize = redraw;

      function redraw() {
        google.charts.setOnLoadCallback(drawTimeline);
        google.charts.setOnLoadCallback(drawChart);
        google.charts.setOnLoadCallback(drawTable);
      };
    </script>  
    <link rel="stylesheet" href="css/style.css">
    <!-- End Charts  -->
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <a href="index.html">
          <img src="assets/bitgolia.png"/>
          <h1 id="title">Bitgolia</h1>
          <p id="subtitle">Performance report</p>
        </a>
      </div>
    </div>

    <div class="wrapper">
      <div class="wrapper__blog">
        <a href="http://blog.bitgolia.com" target="_blank">
          <span class="material-symbols-outlined">
            menu_book
          </span>
          Blog
        </a>
      </div>

      <div class="report">
        <div class="report__element">
          <div id="portfolio_timeline"></div>
        </div>
        <div class="report__element">
          <div id="balance_table"></div>
        </div>
        <div class="report__element">
          <div id="asset_chart"></div>
        </div>
      </div>

      <div class="footer">
        <p>Data provided by</p>
        <a href="https://www.bitmex.com" target="_blank"><img src="assets/bitmex.png"/></a>
        <p>visit <a href="https://www.bitmex.com/our-api" target="_blank">BitMEX API</a> for more information.<p>
      </div>
    </div>

  </body>
</html>
